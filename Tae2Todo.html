<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오늘의 할 일!</title>
        <link rel="stylesheet" href="css/TodoStyle.css">
    </head>
    <body>
        <div class="needLine">
        <div id = "character" class="kawaiBox">
            <span></span><br>
            <span></span>
        </div>
        <div class="t2Todo">
        <div class="loginBox">
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" id="loginTodo" placeholder="이름을 알려주세욤">
            <input type="submit" class="inputBtn" value="입력"/>
        </form>
        </div>
        <div class="greetingBox">
        <h1 id="greeting" class="hidden"></h1>
        </div>
            <div class="clockBox">
            <h2 id="clock">00:00:00</h2>
            </div>
        <div class="todoBox">
        <form id="todo-form">
        <input required type="text" id="enterTodo" placeholder="오늘의 할 일을 입력해주세용">
        </form>
        <ul id="todo-list"></ul>
        </div>

        </div>
        <div id="weather">
            <span></span><br>
            <span></span>
        </div>
    </div>
    <script src="js/character.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/TodoJS.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
